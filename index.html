<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="sass/style.css">

    <script src="js/main.js" type="module"></script>

    <title>pawmImageboard</title>
    <icon></icon>
</head>
<body>
    <main>
        <section class="formSection">
            <form>
                <input type="url" id="urlInput" autocomplete="off" placeholder="Image address"/>
                <input type="text" id="tagsInput" autocomplete="off" placeholder="tag1,tag2,..."/>
                <input type="submit" id="submitInput" class="button" value="+">
            </form>
        </section>
        <section class="imageboardSection">
            <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600w-1727544364.jpg" class="item">
            <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600w-1727544364.jpg" class="item">
            <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600w-1727544364.jpg" class="item">
            <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600w-1727544364.jpg" class="item">
        </section>
    </main>
</body>
</html>
