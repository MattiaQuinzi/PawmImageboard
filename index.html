<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawmImageboard</title>
    <icon></icon>
</head>
<body>
    <main>
        <section class="formSection">
            <form id="imgInput">
                <label for="urlInput">Enter the image address</label>
                <input type="url" id="urlInput" autocomplete="off" placeholder="Image address"/>
                <label for="tagsInput">Enter the image tags</label>
                <input type="text" id="tagsInput" autocomplete="off" placeholder="tag1,tag2,..."/>
                <input type="submit" id="submitInput" class="button" value="+">
            </form>
        </section>
        <section class="imageboardSection">

        </section>
    </main>
</body>
</html>
